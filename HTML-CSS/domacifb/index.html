<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="fb">
      <h1 class="face">facebook</h1>
      <p class="tekst">
        Fejsbuk vam pomaze da se povezete sa ljudima iz svog zivota i delite
        sadrzaje sa njima.
      </p>
    </div>
    <div class="drugo">
      <input
        class="imejl"
        type="email"
        id="email"
        placeholder="E-adresa ili broj telefona"
        required
      />
      <input
        class="sifra"
        type="password"
        name="password"
        id="pass"
        placeholder="Lozinka"
        required
      />
      <button class="prijava" type="submit">Prijavite se</button>
      <p class="forgot">Zaboravili ste lozinku?</p>
      <button class="create" type="submit">Napravite novi nalog</button>
      <p class="brand">
        <strong>Napravite stranicu</strong> za poznatu licnost,brend ili
        preduzece.
      </p>
    </div>
  </body>
</html>
