<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.cas</title>
  </head>
  <body>
    <div>
      <form action="../4.cas/druga.html">
        <label for="username">Unesite vas username:</label>
        <input type="text" name="username" placeholder="username" required />
        <!-- br tag je za odvajanje redova -->
        <br />
        <br />
        <label for="email">Unesite vas email: </label>
        <input
          type="email"
          id="email"
          placeholder="username@gmail.com"
          required
        />
        <br />
        <br />
        <label for="pass">Unesite lozinku</label>
        <input type="password" name="password" id="pass" required />
        <br />
        <br />
        <label for="age">Unesite broj godina</label>
        <input type="number" name="age" id="age" min="18" max="100" step="2" />
        <br />
        <br />
        <label for="birthdate">Unesite datum rodjenja</label>
        <input
          type="date"
          name="birthdate"
          id="birthdate"
          min="1900-0101"
          max="2020-01-01"
        />
        <br />
        <br />
        <p>
          Oznacite vase omiljeno voce: (Moguce je cekirati vise ponudjenih
          odgovora)
        </p>
        <label for="jagode">Jagode</label>
        <input type="checkbox" name="jagode" id="jagode" />
        <label for="banane">Banane</label>
        <input type="checkbox" name="banane" id="banane" />
        <label for="ananas">Ananas</label>
        <input type="checkbox" name="Ananas" id="Ananas" />
        <br />
        <br />
        <p>Oznacite pol:</p>
        <label for="m">M</label>
        <input type="radio" name="pol" id="m" value="m" />
        <label for="z">Z</label>
        <input type="radio" name="pol" id="z" value="z" />
        <br />
        <br />
        <label for="bio">Unesite vasu biografiju</label>
        <textarea name="bio" id="bio" cols="30" rows="15">tekst...</textarea>
        <br />
        <br />
        <label for="phone">Unesite vas broj telefona</label>
        <input type="tel" name="phone" id="phone" />
        <br />
        <br />
        <label for="color">Udaberite vasu biografiju</label>
        <input type="color" id="color" name="boja" />
        <br />
        <br />
        <label for="file">Ubacite vas CV obrazac</label>
        <input type="file" name="CV" id="file" />
        <br />
        <br />
        <p>Oznacite boju vasih ociju:</p>
        <select name="eyeColor" id="eyeColor">
          <option value="braon">Braon</option>
          <option value="zelena">Zelena</option>
          <option value="plava" selected>Plava</option>
          <option value="crna">Crna</option>
        </select>
        <br />
        <br />
        <button type="submit">Potvrdi</button>
        <button type="reset">Resetuj</button>
      </form>
    </div>
  </body>
</html>
